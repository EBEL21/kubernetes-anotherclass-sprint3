apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: anotherclass-322
  name: core-3222-internal
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /com(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: core-3222
                port:
                  number: 80